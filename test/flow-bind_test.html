<!doctype html>

<html>
<head>
    <title>flowbased-polymer test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../flow-bind.js"></script>
</head>
<body>

<test-fixture id="basic">
    <template>
        <flow-bind id="elem">
            <template >
                <button id="btn" @-click="--clk"></button>
                <div id="dd"   Æ’-done="--clk">x</div>
                <script>
                    console.dir(elem.$.dd)
                </script>
            </template>
        </flow-bind>

    </template>
</test-fixture>


<script type="module">

suite('flowbased-polymer ', function () {
    test('click should call done on div', (done) => {
        const element = fixture('basic');
        console.dir(element)
        assert.equal(element.$.dd.innerText,"x");
        element.$.dd.done = function () {
            done()
        };
        element.$.btn.click();
    });
});
</script>
</body>
</html>
